<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./app.js">
    <title>js project</title>
</head>

<body>
    <div class="background">
        <h3>Press Any Key</h3>
        <div class="content">
            <div class="key-code"></div>
            <div class="key-name"> </div>
            <div class="content-details">
                <p class="key">Key : <span></span></p>
                <p class="code">Code : <span></span></p>
            </div>
        </div>
    </div>
</body>
<script>
    const background = document.querySelector(".background");
    const keycode = document.getElementsByClassName("key-code");
    console.log(keycode);
    document.addEventListener("keydown", (e) => {
        console.log(e);
        background.classList.add("active");

        let keyname = e.keyCode === 32 ? "Space" : e.key;
        background.querySelector(".key-code").innerHTML = e.keyCode;
        background.querySelector(".key-name").innerHTML = keyname;
        background.querySelector(".key span").innerHTML = keyname;
        background.querySelector(".code span").innerHTML = e.keyCode;
    });
</script>

</html>
